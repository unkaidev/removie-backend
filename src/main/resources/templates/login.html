<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="stylesheet.html::stylesheet"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/movie-list.css}"/>
</head>
<body>
<div class="container-sm my-4">
    <div class="row">
        <div class="content-left d-none d-md-block col-md-8">
            <img
                    th:src="@{/img/Logo.png}" alt="" width="256" height="256"
            >
            <label style="font-size: 40px; font-family: 'Almonte Snow'; font-weight: bold">RE MOVIE BACKEND</label>
        </div>
        <div class="content-right col-md-4 col-12">

            <div th:if="${errorMessage}" class="alert alert-danger text-center container-sm">
                <i class="fa fa-exclamation" aria-hidden="true">
                    <a th:text="${errorMessage}"></a></i>

            </div>

            <div class="text-center">
                <div class="my-5">
                    <h4>Login</h4>

                </div>
                <hr>

                <form th:action="@{/be/authenticateUser}" method="post">
                    <div class="mb-3">
                        <div class="text-center" style="font-weight: bold">
                            Username
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>

                    </div>

                    <div class="mb-3">
                        <div class="text-center" style="font-weight: bold">
                            Password
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>

                    </div>
                    <hr>

                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <!--                      <a th:href="@{/forgetPassword}">Forgot Password?</a>-->
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a th:href="@{/be}" class="btn btn-success btn-block">Back to Home</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<div class="container-sm">
    <div th:replace="footer.html :: footer"></div>
</div>

</body>
</html>
